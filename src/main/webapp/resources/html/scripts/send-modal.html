<div class="modal-header">
    <h3 class="modal-title">Send Email</h3>
</div>
<div class="modal-body">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label for="recipientName">Name:</label>
            <input ng-model="message.name" id="recipientName" class="form-control" placeholder="Enter Recipient">
        </div>
        <div class="form-group">
            <label for="recipientEmail">Email:</label>
            <input ng-model="message.email" class="form-control" id="recipientEmail" placeholder="Enter Email Address">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" value="">
                Add Watermark
            </label>
        </div>
    </form>
    <form>
        <div class="form-group">
            <label for="emailTitle">Title:</label>
            <input ng-model="message.title" class="form-control" id="emailTitle" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea ng-model="message.body" class="form-control" rows="3">
                
            </textarea>
        </div>
    </form>
    <div class="well well-sm">
        <p>To: {{message.email}}</p>
        <h4>{{message.title}}</h4>

        <p>Dear {{firstName()}}</p>
        <p>{{message.body}}</p>

        <p>Best,</br>
        Jenny</p>

        <p>sent via <a href="http://www.subsnap.com">Subsnap.com</a></p>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
